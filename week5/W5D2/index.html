<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>

    <style>
        table, tr, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Basic Form Demo</h1>

    <form>

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->

        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="age">Age: </label>
        <input type="text" name="age" id="age">


    </form>

    <hr>


    <h2>Form using a Table</h2>

    <form>

        <table>

            <thead><!--column headers for table in form-->

                <tr><!--new table row-->
                    <!--LEFT SIDE COLUMN-->
                    <td>
                        <h2>Question</h2>
                    </td>
                    <!--RIGHT SIDE COLUMN-->
                    <td>
                        <h2>Answer</h2>
                    </td>
                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Last Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="lName" id="lName" required>
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age">
                    </td>

                </tr>


                <tr><!--new table row-->
                    <!--LEFT SIDE COLUMN-->
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <!--RIGHT SIDE COLUMN-->
                    <td>
                        <input type="email" name="email" id="email" placeholder="youremail@email.com" maxlength="50">
                    </td>
                </tr>

                <tr><!--new table row-->
                    <!--LEFT SIDE COLUMN-->
                    <td>
                        <label for="comments">Comments: </label>
                    </td>
                    <!--RIGHT SIDE COLUMN-->
                    <td>
                        <textarea name="comments" id="comments" rows="10" cols="21" placeholder="Hello World!" style="font-family:'Times New Roman', Times, serif"></textarea>
                    </td>
                </tr>
                <!--non-text elements-->
                <!--select element creates a drop down menu; works similar to ol/ul -->
                <tr>
                    <!--LEFT SIDE COLUMN-->
                    <td>
                        <label for="faveColor">Pick Your Favorite Color: </label>
                    </td>
                    <!--RIGHT SIDE COLUMN-->
                    <td>
                        <select name="faveColor" id="faveColor">
                            <!--new option for each item in drop-down-->
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>
                        </select>
                    </td>
                </tr>


                <!--radio buttons: 'multiple choice' small circular buttons; can only choose ONE out of the set-->
                <tr>
                    <td>
                        <label for="study">Program of Study:</label>
                    </td>

                    <td>
                        <!--set is grouped by matching NAME values-->
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="NE">Network Engineering <br>
                    </td>
                </tr>

                <!--checkboxes allow for multiple responses-->
                <tr>
                    <td>
                        <label for="vehicle">Select Your Vehicle(s)</label>
                    </td>

                    <td>
                        <input type="checkbox" name="vehicle" value="car">Car <br>
                        <input type="checkbox" name="vehicle" value="roci">The Rocinante <br>
                        <input type="checkbox" name="vehicle" value="motorcycle">Motorcycle <br>
                        <input type="checkbox" name="vehicle" value="bike">Bicycle <br>
                        <input type="checkbox" name="vehicle" value="dragon">Dragon <br>
                        <input type="checkbox" name="vehicle" value="horse">Roach the Horse <br>
                    </td>
                </tr>

                <!--date-->
                <tr>
                    <td>
                        <label for="date">Date: </label>
                    </td>

                    <td>
                        <input type="date" name="date" id="date" value="2024-08-01">
                    </td>
                </tr>

                <!--SUBMIT BUTTON BELOW - allows for form to be processed/submitted-->
                <tr><!--new table row-->
                    <!--LEFT SIDE COLUMN-->
                    <td>
                        
                    </td>
                    <!--RIGHT SIDE COLUMN-->
                    <td>
                        <input type="submit" value="SUBMIT :]">
                    </td>
                </tr>

            </tbody>

        </table>

    </form>





</body>
</html>
