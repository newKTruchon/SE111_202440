<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="K TRUCHON">
    <meta name="description" content="Week 6 JS Intro Demo">

    <title>W6 | JS Intro</title>
</head>
<body>

    <!--include some bit of HTML elements when first getting started-->
    <h1>Week 6 Intro Demo | Javascript</h1>
    <h3><i>Review the In-Document script via Browser Dev Tools panel [F12]</i></h3>

    <!--show use of button element with onclick event for function calls-->
    <button onclick="hello()">Say Hi :]</button>


    <!--In-Document Javascript Element at END of HTML content, before the body close-->
    <script>

        
        //single line comment in JS 
        
        //create some variables --> JS requires DECLARATION: keyword 'var'
        var num1 = 10
        var num2 = 27

   
        var sum = num1 + num2

        //console.log() -- used for development; NOT for a user
        console.log(sum)
        console.log(num1, num2, sum)
        console.log("The sum of ", num1, " + ", num2, " is ", sum)
        console.log(`The sum of ${num1} + ${num2} is ${sum.toFixed(2)}`)

        //alert() allows for a pop-up in the browser page to display data
        //alert() --> OUTPUT to user [print()]
        alert(`Hello World!\nThe sum is $${sum.toFixed(2)}`)

        //must interact with above alert() before below message is read + displayed to the console
        console.log(`alert complete.`)

        //prompt() allows for a pop-up with a text box for data input by user
        //prompt() --> INPUT to user [input()]
        var name = prompt(`Enter your name: `)

        console.log(`prompt complete: ${name}`)

        alert(`Hi there ${name}!`)

        //---------------------------------------------------------------
        var hours = Number(prompt(`Enter your hours worked: `))

        var gross = hours * 15
        var taxA = gross * 0.2
        var net = gross - taxA

        console.log(`${hours.toFixed(1)} * 15 = $${gross.toFixed(2)}`)



        //CONDITIONS in JAVASCRIPT

        var num = Number(prompt(`Enter a number: `))

        if (num % 2 === 0)
        {
            alert(`The number is EVEN!`)
        }
        else 
        {
            alert(`The number is ODD!`)
        }

        function hello() 
        {
            console.log(`button clicked!`)
            alert(`Hello World!`)
        }


    </script>
    
</body>
</html>
